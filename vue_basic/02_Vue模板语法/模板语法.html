<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>初始vue</title>
        <!--引入vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <!-- 
				Vue模板语法有2大类：
					1.插值语法：
							功能：用于解析标签体内容。
							写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
					2.指令语法：
							功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
							举例：v-bind:href="xxx" 或  简写为 :href="xxx"，xxx同样要写js表达式，
									 且可以直接读取到data中的所有属性。
							备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。

		 -->
        <div id="root">
            <h1>插值语法</h1>
            <h3>你好，{{name}}</h3>
            <hr/>
            <h1>指令语法</h1>
            <a v-bind:href="url" x="hello">点击我1</a><br>
            <a :href="url2" x="'hello">点击我2</a>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false    //  防止vue启动时生成生成提示
            new Vue({
                el:'#root',
                data:{
                    name:'gun',
                    url:'http://www.baidu.com',
                    url2:'http://www.bing.com',
                }
            })
        </script>
    </body>
</html>
