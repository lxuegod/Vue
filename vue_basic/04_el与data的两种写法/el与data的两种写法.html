<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>初始vue</title>
        <!--引入vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 
			data与el的2种写法
					1.el有2种写法
									(1).new Vue时候配置el属性。
									(2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
					2.data有2种写法
									(1).对象式
									(2).函数式
									如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
					3.一个重要的原则：
									由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
		-->
        <!--准备好一个容器-->
        <div id="root">
            <h1>Hello,{{name}}</h1>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false    //  防止vue启动时生成生成提示
            
            //  el的两种写法
            const v = new Vue({
                // el:'#root', //  第一种写法
                data:{
                    name:'gun'
                }
            })
            console.log(v)
            setTimeout(() => {
                v.$mount('#root')   //  第二种写法 更灵活
            }, 1000);

            //  data的两种写法
            // new vue({
            //     el:'#root',
            //     //  第一种写法
            //     // data:{
            //     //     name:'gun'
            //     // }

            //     //  data的第二种写法：函数式，组件必须用函数式
            //     //  必须协程普通函数
            //     data:function(){
            //         console.log('@@@', this)    //  this是Vue实例对象
            //         return{
            //             name:'gun'
            //         }
            //     }



            // })
            
        </script>
    </body>
</html>
