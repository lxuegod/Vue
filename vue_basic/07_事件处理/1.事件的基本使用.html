<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>事件</title>
        <!--引入vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <h1>Hello,{{name}}</h1>
            <!--v-on和@相同-->
            <button v-on:click="showInfo1">点我提示信息1(不传参)</button><br>
            <button v-on:click="showInfo2(66,$event)">点我提示信息2(传参)</button>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false    //  防止vue启动时生成生成提示
            
            new Vue({
                el:'#root',
                data:{
                    name:'gun'
                },
                methods:{
                    showInfo1(event){
                        console.log(event.target.innerText)
                        console.log(this)   //  此处this是vm
                        alert('你好')
                    },
                    showInfo2(number,a){
                        console.log(number,a)
                        // console.log(event.target.innerText)
                        // console.log(this)   //  此处this是vm
                        alert('你好!')
                    }
                }
            })
        </script>
    </body>
</html>
