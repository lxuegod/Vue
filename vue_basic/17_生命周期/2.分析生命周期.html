<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>分析生命周期</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="root" :x="n">
			<h2 v-text="n"></h2>
			<h2>当前的n值是：{{n}}</h2>
			<button @click="add">点我n+1</button>
            <button @click="bye">点我销毁vm</button>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

		new Vue({
			el:'#root',
            // template:`
			// 	<div>
			// 		<h2>当前的n值是：{{n}}</h2>
			// 		<button @click="add">点我n+1</button>
			// 	</div>
			// `,
			data:{
				n:1
			},
			methods: {
                add(){
                    console.log('add')
                    this.n++
                },
                bye(){
                    console.log('bye')
                    this.$destroy()
                }
            },

            //  钩子
            beforeCreate() {
                console.log('beforeCreate')
                // console.log(this)
            },
            created() {
                console.log('created')
                // console.log(this)
                // debugger
            },
            beforeMount() {
                console.log('beforeMount')
                // console.log(this)
                // debugger;
            },
            //  挂载（重要）发送ajax请求、启动定时器、绑定自定义事件、订阅消息等【初始化操作】
            mounted() {
                console.log('mounted')
                // console.log(this)
                // document.querySelector('h2').innerText = 123
                // debugger;
            },
            beforeUpdate() {
                console.log('beforeUpdate')
                // console.log(this.n)
                // debugger;
            },
            updated() {
                console.log('updated')
                // console.log(this.n)
                // debugger;
            },
            //  销毁（重要）清除定时器、解绑自定义事件、取消订阅消息等【收尾工作】
            beforeDestroy() {
                console.log('beforeDestroy')
                // console.log(this.n)
                // this.add()
            },
            Destroyed() {
                console.log('Destroyed')
                // console.log(this.n)
            },
		})
	</script>
</html>
