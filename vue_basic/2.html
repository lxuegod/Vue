<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>初始vue</title>
        <!--引入vue-->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="root">
            <h2>Hello,{{name}}</h2>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
            
            new Vue({
                el:'#root',
                data:{
                    name:'gun'
                }
            })
        </script>
    </body>
</html>
